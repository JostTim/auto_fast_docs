use_directory_urls: false
docs_dir: 'doc'

plugins:
  - search
  - mkdocstrings:
      handlers:
          python:
            paths: [.]
            options:
              show_category_heading : false
              show_source: false
              show_if_no_docstring : true
              show_signature_annotations : true
              #show_root_heading : false
              heading_level : 2
              #docstring_style: google  # this is the default
              #docstring_options:
                #replace_admonitions: yes 
              filters:
                - "!^_"  # exlude all members starting with _
                - "^__init__$"  # but always include __init__ modules and methods
                - '!^"""Boilerplate:$'
                - "!^@property"

theme:
  name: material
  palette:
    primary: 'green'
    accent: 'light-green'
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top
  highlightjs : true
  hljs_languages :
    - python
    
markdown_extensions:
  - footnotes
  - meta
  - admonition
  - codehilite
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.highlight
  - pymdownx.emoji
  
docs_dir : 'docs'
site_dir : 'public'
  
nav :
    - Home: index.md